[theme]
theme = "gruvbox-dark"
[theme.overrides]
separator = " "

[icons]
icons = "awesome4"

[[block]]
block = "net"
device = "wlp1s0"
format = " $icon $ssid $signal_strength @$frequency $ip "

[[block]]
block = "external_ip"
format = "$country_flag $ip "

[[block]]
block = "bluetooth"
mac = "04:52:C7:F0:5F:D6"

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "load"
interval = 1
format = " $icon $1m.eng(w:4) $5m.eng(w:4) $15m.eng(w:4) "

[[block]]
block = "backlight"
invert_icons = true

[[block]]
block = "temperature"
format = " $icon $max "

[[block]]
block = "battery"
format = " $icon $percentage {$time |}"
missing_format = ""

[[block]]
block = "time"
interval = 1
format = " $icon $timestamp.datetime(f:'%d/%m/%Y %H:%M:%S') "
